# Configuration file
quarkus.banner.enabled=false

# Brand configuration
brand.file.system.path=/brand

# =============================================================================
# OBSERVABILITY CONFIGURATION
# =============================================================================

# Metrics Configuration
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=${quarkus.micrometer.enabled}
quarkus.micrometer.export.prometheus.path=/q/metrics

# Health Checks
quarkus.smallrye-health.enabled=${quarkus.micrometer.enabled}
quarkus.smallrye-health.root-path=/q/health

# Enhanced Logging
quarkus.log.level=${LOG_LEVEL:WARN}
quarkus.log.category."io.agroal".min-level=TRACE
quarkus.log.category."io.agroal".level=DEBUG
quarkus.log.category."io.quarkus.http.access-log".level=INFO

# Database Telemetry
quarkus.datasource.jdbc.telemetry=true

# Hibernate Statistics for Performance Monitoring
quarkus.hibernate-orm.statistics=true
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.log.bind-parameters=false

# HTTP Access Logging
quarkus.http.access-log.enabled=true
quarkus.http.access-log.pattern=%h %l %u %t "%r" %s %b "%{i,Referer}" "%{i,User-Agent}" %D

# Application Name for Metrics
quarkus.application.name=elicit-survey

# Database Metrics
quarkus.datasource.metrics.enabled=${quarkus.micrometer.enabled}

# Micrometer Binders - Enable comprehensive metrics collection
quarkus.micrometer.binder.jvm=true
quarkus.micrometer.binder.system=true
quarkus.micrometer.binder.http-server.enabled=true
quarkus.micrometer.binder.http-client.enabled=true

# HTTP Server Metrics Configuration
quarkus.micrometer.binder.http-server.max-uri-tags=100
quarkus.micrometer.binder.http-server.ignore-patterns=/q/.*

# Connection Pool Metrics
# Note: Connection pool metrics are enabled via quarkus.datasource.jdbc.metrics.enabled above

# =============================================================================
# OPENTELEMETRY CONFIGURATION
# =============================================================================

# Enable OpenTelemetry
quarkus.otel.enabled=true

# Application/Service Name for OpenTelemetry Resource Attributes
quarkus.otel.service.name=${quarkus.application.name}

# Tracing Configuration (enabled by default)
quarkus.otel.traces.enabled=true
quarkus.otel.traces.sampler=parentbased_always_on
quarkus.otel.traces.suppress-non-application-uris=true

# Metrics Configuration (experimental - enable if needed)
# quarkus.otel.metrics.enabled=true
# quarkus.otel.metric.export.interval=60s

# Logs Configuration (experimental - enable if needed)
# quarkus.otel.logs.enabled=true

# OTLP Exporter Configuration
# Default endpoint is http://localhost:4317 for gRPC
quarkus.otel.exporter.otlp.endpoint=http://localhost:4317
quarkus.otel.exporter.otlp.protocol=grpc

# Optional: Authentication headers for OTLP endpoint
# quarkus.otel.exporter.otlp.headers=authorization=Bearer <token>

# Optional: Compression (gzip or none)
# quarkus.otel.exporter.otlp.compression=gzip

# Add trace context to console logs
quarkus.log.console.format=%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n

# Instrumentation Configuration
quarkus.otel.instrument.vertx-http=true
quarkus.otel.instrument.vertx-event-bus=true
quarkus.otel.instrument.vertx-sql-client=true
quarkus.otel.instrument.rest=true
quarkus.otel.instrument.resteasy=true

# Resource Attributes
quarkus.otel.resource.attributes=deployment.environment=${DEPLOYMENT_ENV:dev}

# Propagators (W3C Trace Context and Baggage by default)
quarkus.otel.propagators=tracecontext,baggage

# Span Limits
quarkus.otel.span.attribute.count.limit=128
quarkus.otel.span.event.count.limit=128
quarkus.otel.span.link.count.limit=128

# Batch Span Processor Configuration
quarkus.otel.bsp.schedule.delay=5s
quarkus.otel.bsp.max.queue.size=2048
quarkus.otel.bsp.max.export.batch.size=512
quarkus.otel.bsp.export.timeout=30s

# Vaadin
quarkus.index-dependency.elicit.group-id=com.elicitsoftware
quarkus.index-dependency.elicit.artifact-id=elicit-api

# CORS
quarkus.http.cors.enabled=true
quarkus.http.cors.access-control-max-age=1h
quarkus.tls.trust-all=true
quarkus.http.cors.origins=/.*/

# Datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.db-version=17
quarkus.datasource.jdbc.url=jdbc:postgresql://db:5432/survey?connectTimeout=30&socketTimeout=600&tcpKeepAlive=true&tcpKeepAlivesIdle=60
quarkus.datasource.jdbc.min-size=5
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.validation-query-sql=SELECT 1
quarkus.datasource.jdbc.leak-detection-interval=10m
quarkus.datasource.jdbc.metrics.enabled=${quarkus.micrometer.enabled}
quarkus.datasource.username=survey_user
quarkus.datasource.password=SURVEYPW
quarkus.hibernate-orm.packages=com.elicitsoftware.model

# Datasource owner
quarkus.datasource.owner.db-kind=postgresql
quarkus.datasource.owner.db-version=17
quarkus.datasource.owner.jdbc.url=jdbc:postgresql://db:5432/survey?connectTimeout=30&socketTimeout=600&tcpKeepAlive=true&tcpKeepAlivesIdle=60
quarkus.datasource.owner.jdbc.min-size=2
quarkus.datasource.owner.jdbc.max-size=10
quarkus.datasource.owner.jdbc.validation-query-sql=SELECT 1
quarkus.datasource.owner.jdbc.leak-detection-interval=10m
quarkus.datasource.owner.jdbc.metrics.enabled=${quarkus.micrometer.enabled}
quarkus.datasource.owner.username=elicit_owner
quarkus.datasource.owner.password=SURVEYPW
quarkus.datasource.owner.jdbc.transaction-isolation-level=serializable
quarkus.hibernate-orm."owner".datasource=owner

# this is a fake package
quarkus.hibernate-orm."owner".packages=com.elicitsoftware.model.owner

# Hibernate schema validation settings
quarkus.hibernate-orm.owner.database.generation=none
quarkus.hibernate-orm.owner.validate-in-dev-mode=false

#Flyway
quarkus.flyway.owner.schemas=survey
quarkus.flyway.owner.migrate-at-start=true
quarkus.flyway.owner.baseline-on-migrate=true
quarkus.flyway.owner.validate-on-migrate=true
quarkus.flyway.owner.baseline-version=0
quarkus.flyway.owner.baseline-description=Empty Database
quarkus.flyway.owner.connect-retries=10
quarkus.flyway.owner.table=flyway_history
quarkus.flyway.owner.placeholders.survey_user=survey_user
quarkus.flyway.owner.placeholders.surveyadmin_user=surveyadmin_user
quarkus.flyway.owner.placeholders.surveyreport_user=surveyreport_user
quarkus.flyway.owner.locations=db/migration

# HTTP Headers
quarkus.http.header."Strict-Transport-Security".path=/api/*
quarkus.http.header."Strict-Transport-Security".methods=POST, GET, OPTIONS, DELETE, PUT
quarkus.http.header."Strict-Transport-Security".value=max-age=31536000; includeSubDomains;

# Default Image
quarkus.container-image.tag=latest
quarkus.container-image.registry=docker.io
quarkus.container-image.group=elicitsoftware
quarkus.container-image.name=survey
quarkus.container-image.build=true
quarkus.container-image.push=false

#Dev properties
%dev.quarkus.http.port=8080
%dev.token.autoRegister=true
%dev.quarkus.log.level=INFO
%dev.quarkus.hibernate-orm.log.sql=false
%dev.quarkus.transaction-manager.default-transaction-timeout=300
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5452/survey?connectTimeout=30&socketTimeout=600&tcpKeepAlive=true
%dev.quarkus.datasource.owner.jdbc.url=jdbc:postgresql://localhost:5452/survey?connectTimeout=30&socketTimeout=600&tcpKeepAlive=true

# Docker
%docker.quarkus.container-image.push=false
%dockerquarkus.flyway.owner.locations=db/migration,db/dev

# Test properties
quarkus.http.test-port=8089
%test.token.autoRegister=true
%test.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5452/survey_test
%test.quarkus.datasource.owner.jdbc.url=jdbc:postgresql://localhost:5452/survey_test
%test.quarkus.flyway.owner.enabled=true
%test.quarkus.flyway.owner.schemas=survey_test
%test.quarkus.flyway.owner.placeholders.surveyreport_user=surveyreport_user
%test.quarkus.flyway.owner.locations=db/migration,db/test
